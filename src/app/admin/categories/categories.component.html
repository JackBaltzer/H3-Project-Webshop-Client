<h2>Kategori Administration</h2>

<form class="form-horizontal" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
   <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Navn</label>
      <div class="col-sm-10">
         <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-sm btn-default" >Gem</button>&nbsp;
         <button class="btn btn-sm btn-primary" (click)="clear()">Annuller</button>&nbsp;
			<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </div>
   </div>
</form>



<table class="table table-striped table-hover table-condensed">
   <thead>
      <tr>
         <th colspan="2">Handling</th>
         <th>Id</th>
         <th>Navn</th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let category of categories">
         <td style="width:40px;"><button class="btn btn-xs btn-primary" (click)="editCategory(category)">Ret</button></td>
         <td style="width:40px;"><button class="btn btn-xs btn-danger" (click)="deleteCategory(category)">Slet</button></td>
         <td style="width:40px;">{{ category.id }}</td>
         <td>{{ category.name }}</td>
      </tr>
   </tbody>
</table>
